<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota = parseFloat(prompt("digite su calificacion:"));
        if (nota > 0 && nota <=20){
            console.log("su calificacion esta en el rango (1-20) y es de: " + nota);
        } else if (nota >20 && nota <=40){
            console.log("su calificacion esta en el rango (20-40) y es de: " + nota);
        } else if (nota >40 && nota <=60){
            console.log("su calificacion esta en el rango (40-60) y es de: " + nota);
        } else if (nota >60 && nota <=80){
            console.log("su calificacion esta en el rango (60-80) y es de: " + nota);
        } else if (nota >80 && nota <=100){
            console.log("su calificacion esta en el rango (80-100) y es de: " + nota);
        }
    </script>
</body>
</html>
