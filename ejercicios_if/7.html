<body>
    <script>

        var num1 = parseInt(prompt("ingrese el primer numero (1-10)"));
        var num2 = parseInt(prompt("ingrese el segundo numero (1-10)"));
        var num3= parseInt(prompt("ingrese el tercer numero (1-10)"));
        var promedio = (num1 + num2 + num3)/3

        if (promedio>5) {
            console.log("el promedio es true: " + promedio);
        } else {
            console.log("el promedio es false: " + promedio);
        }
    </script>
