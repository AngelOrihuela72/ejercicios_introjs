<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let monto = parseFloat(prompt("Digite el monto:"));
        let descuento = 0

        if (monto >= 1000) {
            console.log("Descuento del 10%");
            descuento = monto * 0.10;
            console.log("El monto total con descuento es: " + (monto - descuento));
        } else if (monto >= 500) {
            console.log("Descuento del 5%");
            descuento = monto * 0.05;
            console.log("El monto total con descuento es: " + (monto - descuento));
        } else {
            console.log("No aplica descuento");
            console.log("El monto total es de: " + monto);
        }

    </script>
</body>
</html>
