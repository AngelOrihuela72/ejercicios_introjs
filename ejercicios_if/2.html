<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var nota=parseFloat(prompt("digite su calificacion de examen:"));
        if (nota >= 60) {
            console.log("examen aprobado!, con una calificacion de: " + nota);
        } else{
            console.log("examen reprobado!, con una calificacion de: " + nota);
        }
    </script>
</body>
