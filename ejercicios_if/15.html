<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let peso = parseFloat(prompt("ingrese el peso (200 kg max)"))
        let piso = parseInt(prompt("ingrese el piso al que desea ir (1-20):"));
        if (peso > 0 && peso <=200) {
            console.log("peso valido!");
            if (piso >= 1 && piso <= 20) {
                console.log("piso valido! dirigiendo al piso: " + piso);
        }else{
            console.log("error");
        }
    } else { 
        console.log("error");
    }
    </script>
</body>
</html>
